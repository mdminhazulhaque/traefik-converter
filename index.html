<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traefik Converter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js" integrity="sha512-f/K0Q5lZ1SrdNdjc2BO2I5kTx8E5Uw1EU3PhSUB9fYPohap5rPWEmQRCjtpDxNmQB4/+MMI/Cf+nvh1VSiwrTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="favicon.png" alt="" width="30" height="24">
          Traefik Converter
        </a>
        <span class="navbar-text">
          IngressRoute &lt;&gt; Ingress Converter  
        </span>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row">
        <div class="col-6">
          
          <div class="input-group mb-3">
          <span class="form-control">IngressRoute</span>
          <button type="button" id="btn-ingress" class="btn btn-success">To Ingress <i class="bi bi-arrow-right-square"></i></button>
          </div>

          <textarea is="highlighted-code" language="yaml" class="form-control font-monospace" id="textarea-ingressroute" rows="20">
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: app
  namespace: dev
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`example.com`)
    services:
    - name: app
      port: 80
</textarea>
        </div>
        <div class="col-6">

          <div class="input-group mb-3">
            <span class="form-control">Ingress</span>
            <button type="button" id="btn-ingressroute" class="btn btn-warning">To IngressRoute <i class="bi bi-arrow-left-square"></i></button>
            </div>

          <textarea is="highlighted-code" language="yaml" class="form-control font-monospace" id="textarea-ingress" rows="20">
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: dev
spec:
  rules:
  - host: example.com
    http:
      paths:
      - backend:
          service:
            name: app
            port:
              number: 80
        path: /
        pathType: Prefix
</textarea>
        </div>
      </div>
    </div>
  </body>
</html>
