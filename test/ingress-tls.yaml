apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-tls
  namespace: prod
spec:
  tls:
  - secretName: my-tls-secret
    hosts:
    - secure.example.com
    - api.secure.example.com
  rules:
  - host: secure.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: secure-service
            port:
              number: 80
  - host: api.secure.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080