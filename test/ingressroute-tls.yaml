apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: app-tls
  namespace: prod
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`secure.example.com`)
    services:
    - name: secure-service
      port: 80
  - kind: Rule
    match: Host(`api.secure.example.com`) && PathPrefix(`/v1`)
    services:
    - name: api-service
      port: 8080
  tls:
    secretName: my-tls-secret